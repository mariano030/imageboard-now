<!doctype html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/build/tailwind.css">
    <meta name="viewport" content="width=device-width,user-scalable=no">
</head>
<body>
    <div class="center">
        <h1 @click="checkScrollPosition" class="page-title"> IMAGE, BORED?</h1>
        
        <!-- container for view instance -->
        <div id="main">
            <modal v-if="imageId && imageId != 'admin'" @close="nullImageId" :image-id="imageId"></modal>

            
            <form>
                <input v-model="title" type="text" name="title" placeholder="title">
                <input v-model="description" type="text" name="description" placeholder="description">
                <input v-model="username" type="text" name="username" placeholder="username">
                <input @change="handleChange" type="file" name="file" accept="image/*">
                <button @click="handleClick">submit</button>
                <!-- <div @click="handleClick" class="button"><img class="icon" src="upload.svg"> upload</div> -->
                
            </form>
            
            <!-- <h3 v-if="seen">Yay you can see me!</h3>
                <h4 v-else="seen">Yay you can see me!</h4> -->
                
                <div class="container, w-full grid grid-cols-3 gap-2 origin-center"  @click="toggleConfirmDelete(null)">
                    <div v-for="each in images"  class="image-box col-span-3 sm:col-span-1 max-h-full"  >
                        <div>
                        <a :href="'#' + each.id" class="fade-slow" :id="each.id" >
                            
                            <div  class="image" >
                                    <img :src="each.url" id="img-thumb" alt="" :class="{current:each == current}"   @click="current = null">
                            <div class="image-title">{{each.title}}</div>
                        </a>
                                <div v-if="admin" class="image-delete" :id="imageId" @click="current = each || toggleConfirmDelete()" :class="{invisible: each == current}" >
                                    <img src="assets/icon-delete.png" class="icon">
                                </div>
                                <div v-if="current == each" class="image-delete-confirm"  @click="toggleConfirmDelete(current)">
                                    <img src="assets/icon-delete-confirm.png">
                                </div>
                    
                      </div>
                    </div>
                </div>
                <div v-if="moreButton" class="more, fade-slow" @click="loadMore"><div class="button more">nice, load some more images</div>
                    </div>

            <!-- the : makes the say-greeting dynamic and forces the component to get the data from the main element/parent -->
            <!-- alternativ v-bind:say-greeting -->
            
        
            
            <!-- <my-component v-if="checkForSomething" say-greeting="hello Everyone" @close="closeMe"> </my-component> -->
            
        </div>
    </div>
    <script id="modal-box" type="text/x-template">
        <div class="center-x" >
            <div class="mobox">
                <!-- <div class="exit" @click="closeModal">X</div> -->
                <div class="relative">
                    <img :src="url" alt="">
                    <a v-if="prevId" :href="'#' + prevId" class="prev-container fade-up" @click="closeModal">
                        <div class="arrow-left"><img src="assets/icon-left-arrow.png" alt="previous"> </div>
                    </a>
                    <!-- {{nextId}} {{prevId}} -->
                    <a v-if="nextId"  :href="'#' + nextId" class="prev-container fade-up" @click="closeModal">
                        <div class="arrow-right"><img src="assets/icon-right-arrow.png" alt="next"></div>
                    </a>
                 </div>   
                <div class="detail-container">
                    <div class="detail-title">{{title}} </div>
                    <div class="detail-description">{{description}}</div>
                    <div class="detail-user">uploaded by <strong> {{username}}</strong></div>
                    <div class="detail-comments">
                    <div v-if="comments" class="comment-title">Other User's Comments</div>
                    <div v-for="comment in comments" class="img-comment">
                        <div class="user-comment"><strong>{{comment.created_at | formatIt(null)}}: {{comment.username}}:</strong> {{comment.text}}</div>
                    </div>
                                    <div class="comment-form">
                                        <form>
                                            <input v-model="newComment.username" type="text" placeholder="your name" class="appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500">
                                            <input v-model="newComment.text" type="text" name="comment-text" placeholder="your comment" class=" appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500">
                                            <input @click="handleCommentClick" type="button" name="comment-text" placeholder="comment now" class="appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500">
                                            
                                        </form>
                                    </div>
                </div>
                </div>
            </div>
            <div class="grayed-out" @click="closeModal" ></div>
        </div>
     </script>

     <script id="luca" type="text/x-template">
        <div>
            <h1 @click="changeName">This is my first template</h1>


            <h2 @click="closeModal">Close Me </h2>
        </div>
    </script>


    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
